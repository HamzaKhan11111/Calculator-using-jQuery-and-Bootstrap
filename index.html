<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
</head>
<body>
    <script rel="script" src="script.js"></script>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <input type="text" id="display" style="border: none;" readonly>
        <div class="row pt-5">
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:white;font: size 10%;border: none;" class="but-1"onclick="myFunction(0)">0</button></div>
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:white;font: size 10%;border: none;"class="but-1"onclick="myFunction(1)">1</button></div>
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:white;font: size 10%;border: none;"class="but-1"onclick="myFunction(2)">2</button></div>
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:white;font: size 10%;border: none;"class="but-1"onclick="myFunction(3)">3</button></div>
        </div>
        <div class="row pt-5">
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:white;font: size 10%;border: none;"class="but-1"onclick="myFunction(4)">4</button></div>
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:white;font: size 10%;border: none;"class="but-1"onclick="myFunction(5)">5</button></div>
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:white;font: size 10%;border: none;"class="but-1"onclick="myFunction(6)">6</button></div>
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:white;font: size 10%;border: none;"class="but-1"onclick="myFunction(7)">7</button></div>
        </div>
        <div class="row pt-5">
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:lightcoral;font: size 10%;border: none;" class="back" onclick="myFunction('<')"><</button></div>
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:white;font: size 10%;border: none;"class="but-1"onclick="myFunction(8)">8</button></div>
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:white;font: size 10%;border: none;"class="but-1"onclick="myFunction(9)">9</button></div>
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:lightgreen;font: size 10%;border: none;"class="equals"onclick="myFunction('=')">=</button></div>
        </div>
        <div class="row pt-5 pb-5">
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:white;font: size 10%;border: none;"class="but-1"onclick="myFunction('+')">+</button></div>
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:white;font: size 10%;border: none;"class="but-1"onclick="myFunction('-')">-</button></div>
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:white;font: size 10%;border: none;"class="but-1"onclick="myFunction('*')">x</button></div>
            <div class="col-3"><button style="height: 30px;width: 50px;background-color:white;font: size 10%;border: none;"class="but-1"onclick="myFunction('/')">/</button></div>
        </div>
    </div>
</body>
</html>
